<!DOCTYPE html>
<html lang="id">
<head>
    <title>Jakik Speed Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-btn {
            width: 150px; /* Lebar tombol login */
            margin-bottom: 20px; /* Jarak antara tombol login dan card */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1>Katalog Produk</h1>
            <a href="{{ url_for('login') }}" class="btn btn-primary login-btn">Login</a>
        </div>
        
        <div class="row g-4 mt-3"> <!-- Tambahkan margin-top untuk jarak antara tombol login dan card -->
            {% for product in products %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card mb-4 w-100">
                    <div class="d-flex justify-content-center align-items-center" style="height: 350px; background-color: #f8f9fa;">
                        <img src="{{ url_for('static', filename='uploads/' ~ product[4]) }}" class="img-fluid" style="max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product[1] }}</h5>
                        <p class="card-text flex-grow-1">{{ product[2] }}</p>
                        <p class="card-text"><strong>Rp{{ product[3] }}</strong></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
