<!DOCTYPE html>
<html lang="id">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px; /* Lebar maksimum form login */
            margin: 0 auto; /* Membuat form login berada di tengah */
            padding: 20px; /* Padding di dalam container */
            border: 1px solid #ddd; /* Border kotak */
            border-radius: 10px; /* Membuat sudut border melengkung */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Menambahkan shadow untuk efek elegan */
            background-color: #fff; /* Warna latar belakang */
            margin-top: 50px; /* Jarak dari atas */
        }
        .login-container h2 {
            text-align: center; /* Judul di tengah */
            margin-bottom: 20px; /* Jarak bawah judul */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
        </div>
    </div>
</body>
</html>
